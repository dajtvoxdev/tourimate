name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'tourimate-client/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tourimate-client/**'

env:
  NODE_VERSION: '18'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'tourimate-client/package-lock.json'

    - name: Install dependencies
      working-directory: ./tourimate-client
      run: npm ci

    - name: Run type checking
      working-directory: ./tourimate-client
      run: npm run typecheck

    - name: Run tests
      working-directory: ./tourimate-client
      run: npm run test

    - name: Build client
      working-directory: ./tourimate-client
      run: npm run build:client

    - name: Build server
      working-directory: ./tourimate-client
      run: npm run build:server

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: tourimate-client/dist/

  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'tourimate-client/package-lock.json'

    - name: Install dependencies
      working-directory: ./tourimate-client
      run: npm ci

    - name: Build for production
      working-directory: ./tourimate-client
      run: |
        npm run build:client
        npm run build:server

    - name: Create deployment package
      run: |
        echo "Checking dist directory structure..."
        ls -la tourimate-client/dist/
        echo "Creating deployment package..."
        cd tourimate-client/dist
        zip -r ../../frontend-production.zip .
        cd ../..
        echo "Package created successfully"
        ls -lh frontend-production.zip
        echo "Checking package contents..."
        unzip -l frontend-production.zip | head -20

    - name: Upload deployment package to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "frontend-production.zip"
        target: "C:/Users/deploy/"
        strip_components: 0

    - name: Execute deployment on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        command_timeout: 30m
        script: |
          echo "=== RUNNING FRONTEND DEPLOYMENT SCRIPT ==="
          cd C:\Users\deploy
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la
          echo "Running PowerShell script..."
          powershell.exe -ExecutionPolicy Bypass -Command "& { $ErrorActionPreference = 'Continue'; Set-Location C:\Users\deploy; Get-ChildItem | Format-Table Name, Length, LastWriteTime -AutoSize; if (Test-Path 'frontend-production.zip') { $zipFile = Get-Item 'frontend-production.zip'; echo 'ZIP exists - Size:' ([math]::Round($zipFile.Length / 1MB, 2)) 'MB'; } else { echo 'ERROR: ZIP file not found!'; exit 1; }; try { Import-Module WebAdministration; Stop-Website -Name 'TouriMate Frontend Production' -ErrorAction SilentlyContinue; echo 'Website stopped'; } catch { echo 'Warning:' $_ }; $deployPath = 'C:\inetpub\wwwroot\tourimate-frontend-production'; if (Test-Path $deployPath) { Remove-Item $deployPath -Recurse -Force; echo 'Removed existing deployment'; }; New-Item -ItemType Directory -Path $deployPath -Force | Out-Null; echo 'Extracting files...'; try { Expand-Archive -Path 'C:\Users\deploy\frontend-production.zip' -DestinationPath $deployPath -Force; echo 'Extraction completed'; } catch { echo 'Extraction error:' $_.Exception.Message; exit 1; }; $files = Get-ChildItem $deployPath -Recurse -File; echo 'Extracted' $files.Count 'files'; Get-ChildItem $deployPath | Format-Table Name, Length -AutoSize; icacls $deployPath /grant 'IIS_IUSRS:(OI)(CI)F' /T; Start-Website -Name 'TouriMate Frontend Production'; $site = Get-Website -Name 'TouriMate Frontend Production'; echo 'Website state:' $site.State; echo 'DEPLOYMENT COMPLETE'; }"
          echo "Script execution completed"

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: frontend-production-package
        path: frontend-production.zip
