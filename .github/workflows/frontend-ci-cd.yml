name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'tourimate-client/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tourimate-client/**'

env:
  NODE_VERSION: '18'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'tourimate-client/package-lock.json'

    - name: Install dependencies
      working-directory: ./tourimate-client
      run: npm ci

    - name: Run type checking
      working-directory: ./tourimate-client
      run: npm run typecheck

    - name: Run tests
      working-directory: ./tourimate-client
      run: npm run test

    - name: Build client
      working-directory: ./tourimate-client
      run: npm run build:client

    - name: Build server
      working-directory: ./tourimate-client
      run: npm run build:server

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: tourimate-client/dist/

  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'tourimate-client/package-lock.json'

    - name: Install dependencies
      working-directory: ./tourimate-client
      run: npm ci

    - name: Build for production
      working-directory: ./tourimate-client
      run: |
        npm run build:client
        npm run build:server

    - name: Create deployment package
      run: |
        cd tourimate-client/dist
        tar -czf ../../frontend-production.tar.gz .

    - name: Upload deployment package and script to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "frontend-production.tar.gz,deployment/deploy-frontend.ps1"
        target: "C:/Users/deploy/"
        debug: true
        timeout: 60s

    - name: Deploy to Windows VPS (Production)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        shell: pwsh
        script: |
          Write-Host "=== RUNNING FRONTEND DEPLOYMENT SCRIPT ===" -ForegroundColor Cyan
          Set-Location C:\Users\deploy
          Write-Host "Current directory:" (Get-Location) -ForegroundColor White
          Write-Host "Files in directory:" -ForegroundColor White
          Get-ChildItem | Format-Table Name, Length -AutoSize
          
          Write-Host "Checking tar.gz file..." -ForegroundColor Yellow
          if (Test-Path "frontend-production.tar.gz") {
            Write-Host "✅ Package found: frontend-production.tar.gz" -ForegroundColor Green
            Write-Host "Size:" ((Get-Item "frontend-production.tar.gz").Length / 1MB) "MB" -ForegroundColor White
          } else {
            Write-Host "❌ ERROR: frontend-production.tar.gz not found!" -ForegroundColor Red
            exit 1
          }
          
          Write-Host "=== FRONTEND DEPLOYMENT START ===" -ForegroundColor Cyan
          Write-Host "Stopping IIS site..." -ForegroundColor Yellow
          Import-Module WebAdministration
          Stop-Website -Name "TouriMate Frontend Production" -ErrorAction SilentlyContinue
          
          Write-Host "Backing up existing deployment..." -ForegroundColor Yellow
          if (Test-Path "C:\inetpub\wwwroot\tourimate-frontend-production") {
            Move-Item "C:\inetpub\wwwroot\tourimate-frontend-production" "C:\inetpub\wwwroot\tourimate-frontend-production-backup-$(Get-Date -Format 'yyyyMMdd-HHmmss')" -Force
          }
          
          Write-Host "Creating new directory..." -ForegroundColor Yellow
          New-Item -ItemType Directory -Path "C:\inetpub\wwwroot\tourimate-frontend-production" -Force | Out-Null
          
          Write-Host "Extracting files..." -ForegroundColor Yellow
          tar -xzf "frontend-production.tar.gz" -C "C:\inetpub\wwwroot\tourimate-frontend-production" -v
          
          Write-Host "Verifying extraction..." -ForegroundColor Yellow
          $files = Get-ChildItem "C:\inetpub\wwwroot\tourimate-frontend-production" -Recurse -File
          Write-Host "Total files extracted:" $files.Count -ForegroundColor Green
          
          Write-Host "Setting permissions..." -ForegroundColor Yellow
          icacls "C:\inetpub\wwwroot\tourimate-frontend-production" /grant "IIS_IUSRS:(OI)(CI)F" /T
          
          Write-Host "Starting IIS site..." -ForegroundColor Yellow
          Start-Website -Name "TouriMate Frontend Production"
          
          Write-Host "=== FRONTEND DEPLOYMENT COMPLETE ===" -ForegroundColor Green

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: frontend-production-package
        path: frontend-production.tar.gz
