name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'tourimate-client/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tourimate-client/**'

env:
  NODE_VERSION: '18'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'tourimate-client/package-lock.json'

    - name: Install dependencies
      working-directory: ./tourimate-client
      run: npm ci

    - name: Run type checking
      working-directory: ./tourimate-client
      run: npm run typecheck

    - name: Run tests
      working-directory: ./tourimate-client
      run: npm run test

    - name: Build client
      working-directory: ./tourimate-client
      run: npm run build:client

    - name: Build server
      working-directory: ./tourimate-client
      run: npm run build:server

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: tourimate-client/dist/

  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'tourimate-client/package-lock.json'

    - name: Install dependencies
      working-directory: ./tourimate-client
      run: npm ci

    - name: Build for production
      working-directory: ./tourimate-client
      run: |
        npm run build:client
        npm run build:server

    - name: Create deployment package
      run: |
        cd tourimate-client/dist
        tar -czf ../../frontend-production.tar.gz .

    - name: Upload deployment package and script to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "frontend-production.tar.gz,deployment/deploy-frontend.ps1"
        target: "C:/Users/deploy/"
        debug: true
        timeout: 60s

    - name: Deploy to Windows VPS (Production)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "=== RUNNING FRONTEND DEPLOYMENT SCRIPT ==="
          cd C:\Users\deploy
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la
          echo "Checking tar.gz file..."
          if [ -f "frontend-production.tar.gz" ]; then
            echo "✅ Package found: frontend-production.tar.gz"
            ls -lh frontend-production.tar.gz
            echo "Contents of tar.gz:"
            tar -tzf frontend-production.tar.gz | head -10
          else
            echo "❌ ERROR: frontend-production.tar.gz not found!"
            exit 1
          fi
          echo "=== FRONTEND DEPLOYMENT START ==="
          echo "Stopping IIS site..."
          powershell -Command "Import-Module WebAdministration; Stop-Website -Name 'TouriMate Frontend Production' -ErrorAction SilentlyContinue"
          echo "Backing up existing deployment..."
          if [ -d "C:\inetpub\wwwroot\tourimate-frontend-production" ]; then
            powershell -Command "Move-Item 'C:\inetpub\wwwroot\tourimate-frontend-production' 'C:\inetpub\wwwroot\tourimate-frontend-production-backup-$(Get-Date -Format ''yyyyMMdd-HHmmss'')' -Force"
          fi
          echo "Creating new directory..."
          powershell -Command "New-Item -ItemType Directory -Path 'C:\inetpub\wwwroot\tourimate-frontend-production' -Force"
          echo "Extracting files..."
          tar -xzf frontend-production.tar.gz -C "C:\inetpub\wwwroot\tourimate-frontend-production" -v
          echo "Files after extraction:"
          powershell -Command "Get-ChildItem 'C:\inetpub\wwwroot\tourimate-frontend-production' -Recurse | Select-Object -First 10"
          echo "Setting permissions..."
          powershell -Command "icacls 'C:\inetpub\wwwroot\tourimate-frontend-production' /grant 'IIS_IUSRS:(OI)(CI)F' /T"
          echo "Starting IIS site..."
          powershell -Command "Start-Website -Name 'TouriMate Frontend Production'"
          echo "=== FRONTEND DEPLOYMENT COMPLETE ==="

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: frontend-production-package
        path: frontend-production.tar.gz
