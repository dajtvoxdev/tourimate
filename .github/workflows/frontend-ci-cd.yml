name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'tourimate-client/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tourimate-client/**'

env:
  NODE_VERSION: '18'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'tourimate-client/package-lock.json'

    - name: Install dependencies
      working-directory: ./tourimate-client
      run: npm ci

    - name: Run type checking
      working-directory: ./tourimate-client
      run: npm run typecheck

    - name: Run tests
      working-directory: ./tourimate-client
      run: npm run test

    - name: Build client
      working-directory: ./tourimate-client
      run: npm run build:client

    - name: Build server
      working-directory: ./tourimate-client
      run: npm run build:server

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: tourimate-client/dist/

  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'tourimate-client/package-lock.json'

    - name: Install dependencies
      working-directory: ./tourimate-client
      run: npm ci

    - name: Build for production
      working-directory: ./tourimate-client
      run: |
        npm run build:client
        npm run build:server

    - name: Create deployment package
      run: |
        cd tourimate-client/dist
        tar -czf ../../frontend-production.tar.gz .

    - name: Upload deployment package to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "frontend-production.tar.gz"
        target: "C:/Users/deploy/"

    - name: Deploy to Windows VPS (Production)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          powershell -Command "
          Write-Host '=== FRONTEND DEBUG START ==='
          Write-Host 'Current directory:' (Get-Location)
          Write-Host 'Files in current directory:'
          Get-ChildItem
          Write-Host 'Changing to home directory...'
          Set-Location C:\Users\deploy
          Write-Host 'Changed to:' (Get-Location)
          Write-Host 'Files in home directory:'
          Get-ChildItem
          Write-Host 'Checking tar.gz file...'
          if (Test-Path 'frontend-production.tar.gz') {
            Write-Host 'tar.gz file exists, size:' (Get-Item 'frontend-production.tar.gz').Length
            Write-Host 'Contents of tar.gz:'
            tar -tzf frontend-production.tar.gz
          } else {
            Write-Host 'ERROR: tar.gz file does not exist!'
            exit 1
          }
          Write-Host '=== FRONTEND DEPLOYMENT START ==='
          # Stop IIS site
          Import-Module WebAdministration
          Stop-Website -Name 'TouriMate Frontend Production' -ErrorAction SilentlyContinue
          
          # Backup current deployment
          if (Test-Path 'C:\inetpub\wwwroot\tourimate-frontend-production') {
            Write-Host 'Backing up existing deployment...'
            Move-Item 'C:\inetpub\wwwroot\tourimate-frontend-production' 'C:\inetpub\wwwroot\tourimate-frontend-production-backup-$(Get-Date -Format ''yyyyMMdd-HHmmss'')' -Force
          }
          
          # Create new directory
          Write-Host 'Creating new directory...'
          New-Item -ItemType Directory -Path 'C:\inetpub\wwwroot\tourimate-frontend-production' -Force
          
          # Extract new files
          Write-Host 'Extracting files...'
          tar -xzf frontend-production.tar.gz -C 'C:\inetpub\wwwroot\tourimate-frontend-production' -v
          
          Write-Host 'Files after extraction:'
          Get-ChildItem 'C:\inetpub\wwwroot\tourimate-frontend-production' -Recurse
          
          # Set permissions
          Write-Host 'Setting permissions...'
          icacls 'C:\inetpub\wwwroot\tourimate-frontend-production' /grant 'IIS_IUSRS:(OI)(CI)F' /T
          
          # Start IIS site
          Write-Host 'Starting IIS site...'
          Start-Website -Name 'TouriMate Frontend Production'
          Write-Host '=== FRONTEND DEPLOYMENT COMPLETE ==='
          "

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: frontend-production-package
        path: frontend-production.tar.gz
